{% extends "base/layout.html" %}
{% block title %}Objetos{% endblock %}
{% block content %}
<div class="container login">
    <div class="row">
        <div class="form-login">
            <form action="{{ url_for('reset_password') }}" method="POST">
                <div class="form-group">
                    <input class="form-control" type="email" name="user_email" placeholder="E-mail">
                </div>
                <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block">Redefinir senha</button>
                </div>
            </form>
            <a class="btn btn-xs btn-link btn-block" href="{{ url_for('login') }}">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
