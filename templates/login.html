{% extends "base/layout.html" %}
{% block title %}Objetos{% endblock %}
{% block content %}

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
<div class="container login">
    <div class="row">
        <div class="form-login">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <input class="form-control" type="email" name="user_email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="user_pass" placeholder="Senha">
                </div>
                <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block">Login</button>
                </div>
            </form>
            <a class="btn btn-xs btn-link btn-block" href="{{ url_for('reset_password') }}">Esqueci minha senha</a>
        </div>
    </div>
</div>
{% endblock %}
